<template name="productsShow">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <img src="/images/{{image}}" alt=""/>
      </div>
      <div class="col-md-5">
        <h1>{{product}}</h1>
        <p><a href="#">{{vendor.name}}</a></p>
        <p class="lead"><i>{{summary}}</i></p>
        <p class="lead">{{description}}</p>

        <div class="row">
          <div class="col-md-12">
            <h3>{{price}}</h3>
            <hr/>
            <p>
              <a href="#" class="btn btn-success" id="add-to-cart">
                <i class="glyphicon glyphicon-shopping-cart"></i>
                Add To Cart
              </a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
</template>
