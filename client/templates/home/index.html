<template name="homeIndex">
  <div class="cover">
	<div class="clearfix"></div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-13">
			<div class="jumbotron">
				<h1>Chocolates and Cheesecakes</h1>
				<p class="lead">
					Do you want some chocolate?
				</p>
			</div>
		</div>
		<hr/>
	</div>
</div>
<div class="container marketing">
	<div class="row">
		{{#each featured}}
		<div class="col-sm-4">
			<div class="col-item">
				<div class="photo">
					<img src="/images/{{image}}" class="img-responsive" alt="a" />
				</div>
				<div class="info">
					<div class="row">
						<div class="price col-md-6">
							<h5>
								{{name}}
							</h5>
							<h5 class="price-text-color">
							    $12.95
							</h5>
						</div>
						<div class="rating hidden-sm col-md-6">
							<i class="price-text-color glyphicon glyphicon-star"></i>
							<i class="price-text-color glyphicon glyphicon-star"></i>
							<i class="price-text-color glyphicon glyphicon-star"></i>
							<i class="glyphicon glyphicon-star"></i>
						 </div>
						</div>
						<div class="separator clear-left">
							<p class="btn-add">
								<i class="glyphicon glyphicon-shopping-cart"></i>
								<a href="#" class="hidden-sm add-to-cart">Add to cart</a></p>
							<p class="btn-details">
								<i class="glyphicon glyphicon-list"></i>
								<a href="#" class="hidden-sm">More details</a>
							</p>	
						</div>
						<div class="clearfix">
						</div>
					</div>
				</div>
			</div>
			{{/each}}
</div>
</div>
</template>
